<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script src="commission.js"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <h3 class="text-muted">佣金查询</h3>
        </div>
        <br/>

        <div class="form-inline">
            <input id="query" type="text" placeholder="宝贝名称或 URL" class="form-control">
            <button id="query-enter" type="button" class="btn btn-primary" default>查询</button>
        </div>
        <br/>

        <h4><div id="idetail-header"></div></h4>

        <div id="idetail" class="row hidden">
            <div class="col-lg-12">
                <div id="idetail-url"></div>
                <br/>
                <div>佣金：<span id="idetail-fee"></span></div>
                <div>佣金比例：<span id="idetail-rate"></span></div>
                <div>月推广量：<span id="idetail-totalNum"></span></div>
                <div>月总销量：<span id="idetail-biz30day"></span></div>
                <div>月总佣金：<span id="idetail-totalFee"></span></div>
                <br/>
                <div>我的推广链接</div>
                <div><span id="idetail-slick"></span></div>
            </div>
        </div>
    </div>
</body>
</html>
